services:
  eureka:
    image: simon1999/50fragen:eureka-dev
    networks:
      - 50Fragen
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/eureka/apps/ || (echo 'Health check failed'; exit 1)" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: simon1999/50fragen:frontend-dev
    networks:
      - 50Fragen
    environment:
      - EUREKA_SERVER=http://eureka:8761/eureka
      - SERVER_PORT=8081
    depends_on:
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  quiz-session:
    image: simon1999/50fragen:quiz-session-dev
    environment:
      - PORT=4000
      - HOST_IP=quiz-session
      - EUREKA_HOST=eureka
      - EUREKA_PORT=8761
    networks:
      - 50Fragen
    depends_on:
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "user_name"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "quiz"
    networks:
      - 50Fragen
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_name"]
      interval: 10s
      timeout: 5s
      retries: 5

  quiz-database:
    image: simon1999/50fragen:quiz-database-dev
    networks:
      - 50Fragen
    environment:
      - SERVER_PORT=8083
      - EUREKA_SERVER=http://eureka:8761/eureka
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://postgres:5432/quiz
      - DB_USERNAME=user_name
      - DB_PASSWORD=password
    depends_on:
      eureka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: simon1999/50fragen:gateway-dev
    ports:
      - "8080:8080"
    networks:
      - 50Fragen
    environment:
      - EUREKA_SERVER=http://eureka:8761/eureka
    depends_on:
      eureka:
        condition: service_healthy
      frontend:
        condition: service_healthy
      quiz-session:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  50Fragen:
    driver: bridge