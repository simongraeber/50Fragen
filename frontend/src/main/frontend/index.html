<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="icon" type="image/png" href="/icon.png" sizes="64x64" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>50 Fragen</title>

  <meta property="og:title" content="50 Fragen" />
  <meta property="og:description" content="Quiz now with your friends!" />
  <meta property="og:image" content="/thumbnail.png" />
  <meta property="og:url" content="https://50Fragen.com" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="50 Fragen" />
  <meta name="twitter:description" content="Quiz now with your friends!" />
  <meta name="twitter:image" content="/thumbnail.png" />
</head>
<body class="bg-gradient-to-b from-[hsl(var(--background))] to-[hsl(var(--muted))]">
<div id="preloader" class="min-h-screen flex flex-col">
  <header class="sticky top-0 h-[64px] flex items-center justify-between p-4 bg-background shadow dark:border-b-2 dark:border-gray-300">
    <span class="text-xl font-bold">Loading...</span>
  </header>
</div>
<div id="root" class="hidden"></div>

<script type="module" src="/src/main.tsx"></script>
<script>
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    const root = document.getElementById('root');
    if (preloader) {
      preloader.style.display = 'none';
    }
    if (root) {
      root.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
