<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>50 Fragen</title>
</head>
<body class="bg-gradient-to-b from-[hsl(var(--background))] to-[hsl(var(--muted))]">
<div id="preloader" class="min-h-screen flex flex-col">
  <header class="sticky top-0 h-[64px] flex items-center justify-between p-4 bg-background shadow dark:border-b-2 dark:border-gray-300">
    <span class="text-xl font-bold">Loading...</span>
  </header>

  <main class="flex h-screen justify-center pt-6">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-primary"></div>
  </main>
</div>

<div id="root" class="hidden"></div>

<script type="module" src="/src/main.tsx"></script>
<script>
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    const root = document.getElementById('root');
    if (preloader) {
      preloader.style.display = 'none';
    }
    if (root) {
      root.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
